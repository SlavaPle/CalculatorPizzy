version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kalkulator-postgres
    environment:
      POSTGRES_DB: kalkulator_db
      POSTGRES_USER: kalkulator_user
      POSTGRES_PASSWORD: kalkulator_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kalkulator-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kalkulator_user -d kalkulator_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kalkulator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kalkulator-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kalkulator-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://kalkulator_user:kalkulator_password@postgres:5432/kalkulator_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-here
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-here
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - kalkulator-network
    command: npm run dev

  # Frontend Web App
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: kalkulator-web
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_APP_NAME: Kalkulator
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./web:/app
      - /app/node_modules
    networks:
      - kalkulator-network
    command: npm run dev

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: kalkulator-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web
      - backend
    networks:
      - kalkulator-network

volumes:
  postgres_data:
  redis_data:

networks:
  kalkulator-network:
    driver: bridge
